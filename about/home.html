<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈问题</title>
    <style>
        body,html {
            margin: 0;
            padding: 0;
        }
        .TopImage
        {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body style="background-color: #F5F5F5;">
    <div style="background-color: white;padding: 12px;">
        <img src="./top.jpg" class="TopImage">
        <label style="display: block;margin-top: 8px;font-size: 14px;">
            当您遇到不明BUG、播放错误等等问题时可通过微信发送给我们。
        </label>

        <div style="margin-top: 20px; border-top: 1px solid #eee;padding-top: 8px;">
            <strong>关于拦截模式</strong>
            
            <label style="display: block;margin-top: 8px;font-size: 14px;">
                开启解析模式后会拦截当前网页中的媒体资源, 需先点击播放了才会拦截。如果视频存在广告，则会先拦截广告，待广告结束正片才会被解析。若关闭解析模式则无任何特殊功能。兼容性和速度增加，变为一纯粹的高速浏览器。
            </label>
        </div>
    </div>
</body>
</html>
